# Jekyll configuration for GitHub Pages

# Site settings
title: Embedded Electronics 101
description: Learn embedded electronics with ESP32 microcontroller through hands-on workshops
author: zoharsf
email: 

# Repository information
repository: zoharsf/embedded-electronics-101
github_username: zoharsf

# Build settings
markdown: kramdown
theme: jekyll-theme-cayman

# Exclude files from processing
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock

# Include files
include:
  - _pages

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  workshops:
    output: true
    permalink: /:collection/:name

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "workshops"
    values:
      layout: "default"

# Navigation
navigation:
  - title: Home
    url: /
  - title: Pre-Workshop
    url: /pre-workshop
  - title: Workshop 1
    url: /workshop-1
  - title: Workshop 2
    url: /workshop-2
  - title: Workshop 3
    url: /workshop-3
  - title: Resources
    url: /resources

# Social links
social:
  github: https://github.com/zoharsf/embedded-electronics-101

# SEO
lang: en-US
timezone: America/New_York

# GitHub Pages specific
lsi: false
safe: true
incremental: false
highlighter: rouge
gist:
  noscript: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  syntax_highlighter: rouge
